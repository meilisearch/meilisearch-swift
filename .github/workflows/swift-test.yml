name: Swift

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:

    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.5.app/Contents/Developer

    steps:
    - uses: actions/checkout@v2
    - name: Download and Run  MeiliSearch
      run: curl -OL https://github.com/meilisearch/MeiliSearch/releases/download/v0.13.0/meilisearch-macos-amd64
    - name: Run MeiliSearch
      run: chmod +x meilisearch-macos-amd64 ;  ./meilisearch-macos-amd64 &
    - name: Run tests
      run: swift test -v
