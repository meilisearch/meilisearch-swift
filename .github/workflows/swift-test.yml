name: Swift

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:

    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_11.5.app/Contents/Developer

    steps:
    - uses: actions/checkout@v2
      with:
        swift-version: '5.2.0'

    - name: Run tests
      run: swift test -v
